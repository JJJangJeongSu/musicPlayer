<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Player</title>
        <link
            href="http://fonts.cdnfonts.com/css/neue-haas-grotesk-text-pro"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <audio src="assets/songs/song2.mp3"></audio>
        <div class="container">
            <div class="left">
                <div class="left_dots">
                    <div class="dot" style="background: #ea1a05"></div>
                    <div class="dot" style="background: #ffb001"></div>
                    <div class="dot" style="background: #029c01"></div>
                </div>
                <div class="left_menu">
                    <div class="menu_item active">
                        <i class="fas fa-home" style="color: #058594"></i>
                        <div class="menu_item_text">Home</div>
                    </div>
                    <div class="menu_item">
                        <i class="fas fa-music" style="color: #fff"></i>
                        <div class="menu_item_text">Songs</div>
                    </div>
                    <div class="menu_item">
                        <i class="fas fa-compact-disc" style="color: #fff"></i>
                        <div class="menu_item_text">Artists</div>
                    </div>
                    <div class="menu_item">
                        <i class="fas fa-stream" style="color: #fff"></i>
                        <div class="menu_item_text">Albums</div>
                    </div>
                </div>
                <div class="left_songs_list"></div>
            </div>
            <div class="middle">
                <div class="middle_top">
                    <div class="search">
                        <svg
                            viewBox="0 0 16 16"
                            width="1.3rem"
                            height="1.3rem"
                            fill="#fff"
                        >
                            <g
                                fill-rule="evenodd"
                                transform="translate(-448 -544)"
                            >
                                <g fill-rule="nonzero">
                                    <path
                                        d="M10.743 2.257a6 6 0 1 1-8.485 8.486 6 6 0 0 1 8.485-8.486zm-1.06 1.06a4.5 4.5 0 1 0-6.365 6.364 4.5 4.5 0 0 0 6.364-6.363z"
                                        transform="translate(448 544)"
                                    ></path>
                                    <path
                                        d="M10.39 8.75a2.94 2.94 0 0 0-.199.432c-.155.417-.23.849-.172 1.284.055.415.232.794.54 1.103a.75.75 0 0 0 1.112-1.004l-.051-.057a.39.39 0 0 1-.114-.24c-.021-.155.014-.356.09-.563.031-.081.06-.145.08-.182l.012-.022a.75.75 0 1 0-1.299-.752z"
                                        transform="translate(448 544)"
                                    ></path>
                                    <path
                                        d="M9.557 11.659c.038-.018.09-.04.15-.064.207-.077.408-.112.562-.092.08.01.143.034.198.077l.041.036a.75.75 0 0 0 1.06-1.06 1.881 1.881 0 0 0-1.103-.54c-.435-.058-.867.018-1.284.175-.189.07-.336.143-.433.2a.75.75 0 0 0 .624 1.356l.066-.027.12-.061z"
                                        transform="translate(448 544)"
                                    ></path>
                                    <path
                                        d="m13.463 15.142-.04-.044-3.574-4.192c-.599-.703.355-1.656 1.058-1.057l4.191 3.574.044.04c.058.059.122.137.182.24.249.425.249.96-.154 1.41l-.057.057c-.45.403-.986.403-1.411.154a1.182 1.182 0 0 1-.24-.182zm.617-.616.444-.444a.31.31 0 0 0-.063-.052c-.093-.055-.263-.055-.35.024l.208.232.207-.206.006.007-.22.257-.026-.024.033-.034.025.027-.257.22-.007-.007zm-.027-.415c-.078.088-.078.257-.023.35a.31.31 0 0 0 .051.063l.205-.204-.233-.209z"
                                        transform="translate(448 544)"
                                    ></path>
                                </g>
                            </g>
                        </svg>
                        <input
                            class="song_input_search"
                            type="text"
                            placeholder="Search  music or artists"
                        />
                    </div>
                </div>
                <div class="popular">
                    <div class="popular_header">Popular Artists</div>
                    <div class="popular_list" id="artists_lists"></div>
                    <div class="popular_header" style="margin-top: 15px">
                        Popular Albums
                    </div>
                    <div class="popular_list" id="albums_lists"></div>
                </div>
            </div>
            <div class="right">
                <div class="right_song">
                    <img
                        src="assets/images/song1.jpg"
                        class="right_song_img"
                        alt=""
                    />
                    <div class="right_song_name">Bohemian Rhapsody</div>
                    <div class="right_song_artist">Queen</div>
                </div>
                <div class="lyrics"></div>
                <canvas class="analyser" id="analyser"></canvas>
            </div>
            <div class="bottom">
                <div class="song_player">
                    <div class="song_num">
                        <img
                            src="assets/images/equalizer.gif"
                            alt=""
                            class="bottom_equalizer_gif"
                        />
                    </div>
                    <div class="song_img_wrap">
                        <img src="assets/images/song1.jpg" class="song_img" />
                    </div>
                    <div class="song_info">
                        <div class="song_name">Bohemian Rhapsody</div>
                        <div class="song_artist">Queen</div>
                    </div>
                </div>
                <div class="player_actions">
                    <i class="fas fa-step-backward" id="prev_song"></i>

                    <img
                        src="assets/images/play.png"
                        alt=""
                        class="play_player"
                    />
                    <img
                        src="assets/images/pause.png"
                        alt=""
                        class="pause_player"
                    />

                    <i class="fas fa-step-forward" id="next_song"></i>
                </div>
                <div class="players_timer">
                    <div class="time_start">01:32</div>
                    <div class="time_slider" id="time_slider">
                        <div class="progress_bar">
                            <div class="point_round"></div>
                        </div>
                    </div>
                    <div class="time_end">06:53</div>
                </div>
                <div class="player_right">
                    <img
                        src="assets/images/Replay1.png"
                        alt=""
                        id="replaySong"
                    />
                    <img src="assets/images/order.png" alt="" id="order" />
                    <img
                        src="assets/images/shuffle.png"
                        alt=""
                        id="shuffle"
                        style="display: none"
                    />
                    <img
                        src="assets/images/Replay.png"
                        alt=""
                        style="display: none"
                        id="replaySameSong"
                    />
                </div>
                <div class="player_volume">
                    <img
                        src="assets/images/volume.png"
                        alt=""
                        id="volume_icon"
                    />
                    <img
                        src="assets/images/mute.png"
                        alt=""
                        style="display: none"
                        id="mute_icon"
                    />
                    <div class="full_height" id="full_height">
                        <div class="volume_bar_wrap">
                            <div class="volume_bar" id="volume_bar_wrap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.js"></script>

        <script src="assets/js/script.js"></script>
    </body>
</html>
